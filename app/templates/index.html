<!DOCTYPE html>
<html>
<head>
    <title>Agenda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.min.css">
    <link rel="stylesheet" href="../static/styles.css">
    <style>
        .title {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="title">Eventos</h1>
    <ul>
        {% for evento in eventos %}
            <ion-card>
                <ion-card-header>
                  <ion-card-title>{{ evento['titulo'] }}</ion-card-title>
                  <ion-card-subtitle>{{ evento['fecha'].strftime('%Y-%m-%d %H:%M:%S') }}</ion-card-subtitle>
                </ion-card-header>
              
                <ion-card-content>
                  {{ evento['descripcion'] }}
                </ion-card-content>
            </ion-card>
        {% endfor %}
    </ul>

    <!-- BotÃ³n FAB que redirige a agregar.html -->
    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
        <a href="{{ url_for('main.agregar') }}">
            <ion-fab-button>
                <ion-icon name="add"></ion-icon>
            </ion-fab-button>
        </a>
    </ion-fab>

    <script src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
</body>
</html>
