<!DOCTYPE html>
<html>
<head>
    <title>Agregar Evento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.min.css">
    <link rel="stylesheet" href="../static/styles_agregar.css">
</head>
<body>
    <div class="container">
        <h1>Agregar Evento</h1>
        <form action="{{ url_for('main.agregar') }}" method="post">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>
            
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
            
            <label for="fecha">Fecha:</label>
            <input type="datetime-local" id="fecha" name="fecha" required>
            
            <button type="submit">Agregar Evento</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
</body>
</html>
